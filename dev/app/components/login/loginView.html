<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <div class="alert" ng-class="alert" role="alert" ng-if="message">
            <p ng-show="message">{{message}}</p>
        </div>

        <form name="loginForm" ng-submit="submit()" novalidate>
            <div class="form-group" ng-class="{ 'has-error': loginForm.email.$invalid && loginForm.$submitted }">
                <label class="control-label">Email</label>
                <input type="email" class="form-control" name="email" ng-model="user.email" ng-required="true" placeholder="Enter email">
            </div>
            <div class="form-group" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.$submitted }">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" name="password" ng-model="user.password" ng-required="true" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-default">Send</button>

            <p>Not user? <a ui-sref='login.register'>Sign up</a></p>
        </form>
    </div>
</div>
