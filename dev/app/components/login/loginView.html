<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <div class="alert alert-danger" role="alert" ng-show="loginForm.$submitted && loginForm.$invalid">
            <p ng-show="loginForm.email.$invalid">The email is invalid</p>
            <p ng-show="loginForm.password.$isEmpty && loginForm.email.$isEmpty">You must fill in all fields</p>
        </div>

        <form name="loginForm" ng-submit="submit()" novalidate>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" ng-model="user.email" ng-required="true" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="user.password" ng-required="true" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-default">Send</button>

            <p>Not user? <a ui-sref='login.register'>Sign up</a></p>
        </form>
    </div>
</div>
