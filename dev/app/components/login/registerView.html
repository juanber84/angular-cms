<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <div class="alert" ng-class="alert" role="alert" ng-if="message">
            <p ng-show="message">{{message}}</p>
        </div>


        <form name="registerForm" ng-submit="submit()" novalidate ng-hide="sendOk">
            <div class="form-group" ng-class="{ 'has-error': registerForm.firstName.$invalid && registerForm.$submitted }">
                <label class="control-label">First Name</label>
                <input type="text" class="form-control" name="firstName" ng-model="user.firstName" ng-required="true" placeholder="Enter First Name">
            </div>
            <div class="form-group" ng-class="{ 'has-error': registerForm.lastName.$invalid && registerForm.$submitted }">
                <label class="control-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" ng-model="user.lastName" ng-required="true" placeholder="Enter Last Name">
            </div>
            <div class="form-group" ng-class="{ 'has-error': registerForm.email.$invalid && registerForm.$submitted }">
                <label class="control-label">Email</label>
                <input type="email" class="form-control" name="email" ng-model="user.email" ng-required="true" placeholder="Enter Email">
            </div>
            <div class="form-group" ng-class="{ 'has-error': registerForm.username.$invalid && registerForm.$submitted }">
                <label class="control-label">UserName</label>
                <input type="text" class="form-control" name="username" ng-model="user.username" ng-required="true" placeholder="Enter UserName">
            </div>
            <div class="form-group" ng-class="{ 'has-error': registerForm.password.$invalid && registerForm.$submitted }">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" name="password" ng-minlength="10" ng-model="user.password" ng-required="true" placeholder="Enter Password">
            </div>
            <div class="form-group" ng-class="{ 'has-error': registerForm.password.$invalid && registerForm.$submitted }">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" name="passwordCheck" ng-minlength="10" ng-model="user.passwordCheck" ng-required="true" pass-check="user.password" placeholder="Enter Password">
                <p ng-show="registerForm.$error.passwordVerify  && registerForm.$submitted">Fields are not equal!</p>
            </div>

            <button type="submit" class="btn btn-default">Save</button>

        </form>

    </div>
</div>
